<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>City Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">City Searcher</a>
      </div>
    </nav>

    <div class="container vh-100 d-flex align-items-center">
      <div class="row w-100 mt-5">
        <div class="col-lg-5 mb-3">
          <div class="card shadow">
            <div class="card-header text-center fw-bold">Search City</div>
            <div class="card-body">
              <form id="cityForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="Enter city name"
                    required
                  />
                  <div class="invalid-feedback">Please enter a city name.</div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success" id="searchBtn">
                    <span id="btnText">Search</span>
                    <span
                      id="btnSpinner"
                      class="spinner-border spinner-border-sm d-none"
                    ></span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-7">
          <div class="card shadow">
            <div class="card-header fw-bold">City Details</div>
            <div class="card-body">
              <div id="loadingIndicator" class="loading-container d-none">
                <div class="spinner-border text-success" role="status"></div>
              </div>

              <div id="cityDetails" class="d-none">
                <table class="table table-bordered table-striped">
                  <tbody id="cityTableBody">
                    <tr>
                      <td><strong>City Name</strong></td>
                      <td id="name">N/A</td>
                    </tr>
                    <tr>
                      <td><strong>Country</strong></td>
                      <td id="country">N/A</td>
                    </tr>
                    <tr>
                      <td><strong>Region</strong></td>
                      <td id="region">N/A</td>
                    </tr>
                    <tr>
                      <td><strong>Population</strong></td>
                      <td id="population">N/A</td>
                    </tr>
                    <tr>
                      <td><strong>Latitude</strong></td>
                      <td id="latitude">N/A</td>
                    </tr>
                    <tr>
                      <td><strong>Longitude</strong></td>
                      <td id="longitude">N/A</td>
                    </tr>
                    <tr>
                      <td><strong>Capital</strong></td>
                      <td id="is_capital">N/A</td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <p id="noLoadMessage" class="text-center text-muted align-middle">
                Data displayed here after search.
              </p>

              <p
                id="noDataMessage"
                class="text-center text-muted align-middle d-none"
              >
                No data found for your search.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
